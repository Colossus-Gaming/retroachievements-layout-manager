<!DOCTYPE html>
<html>
<head>
    <title>Game Info Window</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script id="ra-stats-scripts">

        function adjustFont() {
            var value = 100;

            var all = document.getElementsByClassName('has-font');

            all[0].style.fontSize = value + 'px';

            while (all[0].scrollHeight > all[0].offsetHeight) {
                value--;
                all[0].style.fontSize = value + 'px';
            }

            for (var i = 0; i < all.length; i++) {
                all[i].style.fontSize = value + 'px';
            }
        }

        function setFontFamily(value) {
            var all = document.getElementsByClassName('has-font');

            for (var i = 0; i < all.length; i++) {
                all[i].style.fontFamily = value;
            }
            adjustFont();
        }

        function setFontColor(value) {
            var all = document.getElementsByClassName('has-font');

            for (var i = 0; i < all.length; i++) {
                all[i].style.color = value;
            }

        }

        function setFontOutline(value) {
            var all = document.getElementsByClassName('has-font');

            for (var i = 0; i < all.length; i++) {
                all[i].style.webkitTextStroke = value;
            }
            adjustFont();
        }

        function setBackgroundColor(value) {
            document.getElementById("container").style.background = value;
        }
        //Title
        function setTitleName(value) {
            $('#title-name').text(value + '');
            adjustFont();
        }

        function setTitleValue(value) {
            $('#title-value').text(value + '');
            adjustFont();
        }

        function showTitle() {
            $('#title').fadeIn();

        }

        function hideTitle() {
            $('#title').fadeOut();

        }

        //Console
        function setConsoleName(value) {
            $('#console-name').text(value + '');
            adjustFont();
        }

        function setConsoleValue(value) {
            $('#console-value').text(value + '');
            adjustFont();
        }

        function showConsole() {
            $('#console').fadeIn();

        }

        function hideConsole() {
            $('#console').fadeOut();

        }

        //Developer
        function setDeveloperName(value) {
            $('#developer-name').text(value + '');
            adjustFont();
        }

        function setDeveloperValue(value) {
            $('#developer-value').text(value + '');
            adjustFont();
        }

        function showDeveloper() {
            $('#developer').fadeIn();

        }

        function hideDeveloper() {
            $('#developer').fadeOut();

        }

        //Publisher
        function setPublisherName(value) {
            $('#publisher-name').text(value + '');
            adjustFont();
        }

        function setPublisherValue(value) {
            $('#publisher-value').text(value + '');
            adjustFont();
        }

        function showPublisher() {
            $('#publisher').fadeIn();

        }

        function hidePublisher() {
            $('#publisher').fadeOut();

        }

        //Genre
        function setGenreName(value) {
            $('#genre-name').text(value);
            adjustFont();
        }

        function setGenreValue(value) {
            $('#genre-value').text(value);
            adjustFont();
        }

        function showGenre() {
            $('#genre').fadeIn();

        }

        function hideGenre() {
            $('#genre').fadeOut();

        }

        //Release Date
        function setReleaseDateName(value) {
            $('#release-date-name').text(value + '');
            adjustFont();
        }

        function setReleaseDateValue(value) {
            $('#release-date-value').text(value + '');
            adjustFont();
        }

        function showReleaseDate() {
            $('#release-date').fadeIn();

        }

        function hideReleaseDate() {
            $('#release-date').fadeOut();

        }
    </script>
    <style id="ra-stats-style" type="text/css">

        .has-font {
            color: black;
            background: rgba(0, 0, 0, 0);
            font-size: 54px;
            font-family: Calibri;
            font-weight: bold;
            -webkit-text-stroke: 2px white;
            padding-right: 10px;
            display: inline-block;
            height: 42px;
        }

        #game-info {
            top: 35px;
            left: 35px;
            position: relative;
        }

        #container {
            position: absolute;
            background: magenta;
            width: 1240px;
            height: 745px;
            top: -5px;
            left: -5px;
            overflow: hidden;
        }

        #title,
        #console,
        #developer,
        #publisher,
        #genre,
        #release-date {
            position: relative;
            top: 10px;
            left: 10px;
        }

        .name {
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="game-info">
            <div id="title">
                <span>
                    <a id="title-name" class="has-font name"></a>
                    <a id="title-value" class="has-font"></a>
                </span>
            </div>
            <div id="console">
                <span>
                    <a id="console-name" class="has-font name"></a>
                    <a id="console-value" class="has-font"></a>
                </span>
            </div>
            <div id="developer">
                <span>
                    <a id="developer-name" class="has-font name"></a>
                    <a id="developer-value" class="has-font"></a>
                </span>
            </div>
            <div id="publisher">
                <span>
                    <a id="publisher-name" class="has-font name"></a>
                    <a id="publisher-value" class="has-font"></a>
                </span>
            </div>
            <div id="genre">
                <span>
                    <a id="genre-name" class="has-font name"></a>
                    <a id="genre-value" class="has-font"></a>
                </span>
            </div>
            <div id="release-date">
                <span>
                    <a id="release-date-name" class="has-font name"></a>
                    <a id="release-date-value" class="has-font"></a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
