<!DOCTYPE html>
<html>
<head>
    <title>Game Info Window</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script id="ra-stats-scripts">
        function adjustFont() {
            var value = 100;
            var all = document.getElementsByClassName('has-font');
            var consoleElement = all[0];

            for (var i = 0; i < all.length; i++) {
                if (all[i].style.visibility !== 'hidden' 
                    && all[i].style.visibility !== 'none'
                    && all[i].innerHTML.length > 0) {

                    consoleElement = all[i];
                    break;
                }
            }

            consoleElement.style.fontSize = value + 'px';

            while (consoleElement.scrollHeight > consoleElement.offsetHeight) {
                value--;
                consoleElement.style.fontSize = value + 'px';
            }

            for (var i = 0; i < all.length; i++) {
                all[i].style.fontSize = value + 'px';
            }
        }

        function setFontFamily(value) {
            var all = document.getElementsByClassName('has-font');

            for (var i = 0; i < all.length; i++) {
                all[i].style.fontFamily = value;
            }
            adjustFont();
        }

        function setFontColor(value) {
            var all = document.getElementsByClassName('has-font');

            for (var i = 0; i < all.length; i++) {
                all[i].style.color = value;
            }
            adjustFont();
        }

        function setFontOutline(value) {
            var all = document.getElementsByClassName('has-font');

            for (var i = 0; i < all.length; i++) {
                all[i].style.webkitTextStroke = value;
            }
            adjustFont();
        }
        //Title
        function setTitleName(value) {
            $('#title-name').text(value + '');
            adjustFont();
        }

        function setTitleValue(value) {
            $('#title-value').text(value + '');
            adjustFont();
        }

        function showTitle() {
            $('#title').fadeIn();
            adjustFont();
        }

        function hideTitle() {
            $('#title').fadeOut();
            adjustFont();
        }
        
        //Console
        function setConsoleName(value) {
            $('#console-name').text(value + '');
            adjustFont();
        }

        function setConsoleValue(value) {
            $('#console-value').text(value + '');
            adjustFont();
        }

        function showConsole() {
            $('#console').fadeIn();
            adjustFont();
        }

        function hideConsole() {
            $('#console').fadeOut();
            adjustFont();
        }

        //Developer
        function setDeveloperName(value) {
            $('#developer-name').text(value + '');
            adjustFont();
        }

        function setDeveloperValue(value) {
            $('#developer-value').text(value + '');
            adjustFont();
        }

        function showDeveloper() {
            $('#developer').fadeIn();
            adjustFont();
        }

        function hideDeveloper() {
            $('#developer').fadeOut();
            adjustFont();
        }

        //Publisher
        function setPublisherName(value) {
            $('#publisher-name').text(value + '');
            adjustFont();
        }

        function setPublisherValue(value) {
            $('#publisher-value').text(value + '');
            adjustFont();
        }

        function showPublisher() {
            $('#publisher').fadeIn();
            adjustFont();
        }

        function hidePublisher() {
            $('#publisher').fadeOut();
            adjustFont();
        }

        //Genre
        function setGenreName(value) {
            $('#genre-name').text(value);
            adjustFont();
        }

        function setGenreValue(value) {
            $('#genre-value').text(value);
            adjustFont();
        }

        function showGenre() {
            $('#genre').fadeIn();
            adjustFont();
        }

        function hideGenre() {
            $('#genre').fadeOut();
            adjustFont();
        }

        //Release Date
        function setReleaseDateName(value) {
            $('#release-date-name').text(value + '');
            adjustFont();
        }
        
        function setReleaseDateValue(value) {
            $('#release-date-value').text(value + '');
            adjustFont();
        }

        function showReleaseDate() {
            $('#release-date').fadeIn();
            adjustFont();
        }

        function hideReleaseDate() {
            $('#release-date').fadeOut();
            adjustFont();
        }

        //Box Art
        function setBoxArt(value) {
            $('#boxart').attr("src", value);
        }
        
        function showBoxArt() {
            $('#boxart').fadeIn();
        }
        
        function hideBoxArt() {
            $('#boxart').fadeOut();
        }
    </script>
    <style id="ra-stats-style" type="text/css">
        #boxart {
            width: 300px;
        }

        .has-font {
            color: black;
            background: rgba(0, 0, 0, 0.0);
            font-size: 54px;
            font-family: Calibri;
            font-weight: bold;
            -webkit-text-stroke: 2px white;
            height: 50px;
            padding-right: 10px;
        }

        #container,
        table {
            position: absolute;
        }

        table {
            padding-top: 10px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div id="container" style="background: magenta; width: 1372px; height: 727px; top: -5px; left: -5px;">
        <table>
            <colgroup>
                <col id="key-column">
                <col id="value-column">
            </colgroup><tr style="position: relative;" id="title">
                <td>
                    <div id="title-name" class="has-font">Title:</div>
                </td>
                <td>
                    <div id="title-value" class="has-font"></div>
                </td>
            </tr>
            <tr style="position: relative;" id="console">
                <td>
                    <div id="console-name" class="has-font">Console:</div>
                </td>
                <td>
                    <div id="console-value" class="has-font"></div>
                </td>
            </tr>
            <tr style="position: relative;" id="developer">
                <td>
                    <div id="developer-name" class="has-font">Developer:</div>
                </td>
                <td>
                    <div id="developer-value" class="has-font"></div>
                </td>
            </tr>
            <tr style="position: relative;" id="publisher">
                <td>
                    <div id="publisher-name" class="has-font">Publisher:</div>
                </td>
                <td>
                    <div id="publisher-value" class="has-font"></div>
                </td>
            </tr>
            <tr style="position: relative;" id="genre">
                <td>
                    <div id="genre-name" class="has-font">Genre:</div>
                </td>
                <td>
                    <div id="genre-value" class="has-font"></div>
                </td>
            </tr>
            <tr style="position: relative;" id="release-date">
                <td>
                    <div id="release-date-name" class="has-font">Released:</div>
                </td>
                <td>
                    <div id="release-date-value" class="has-font"></div>
                </td>
            </tr>
            <tr style="position: relative;">
                <td colspan="2">
                    <img id="boxart" src="" />
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
