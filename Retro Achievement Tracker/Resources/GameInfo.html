<!DOCTYPE html>
<html>
<head>
    <title>Game Info Window</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script id="ra-stats-scripts">
        function setFontFamily(value) {
            var all = document.getElementsByClassName('has-font');

            for (var i = 0; i < all.length; i++) {
                all[i].style.fontFamily = value;
            }
        }

        function setFontColor(value) {
            var all = document.getElementsByClassName('has-font');

            for (var i = 0; i < all.length; i++) {
                all[i].style.color = value;
            }
        }

        function setFontOutline(value) {
            var all = document.getElementsByClassName('has-font');

            for (var i = 0; i < all.length; i++) {
                all[i].style.webkitTextStroke = value;
            }
        }

        function setBackgroundColor(value) {
            document.getElementById("container").style.background = value;
        }
        //Title
        function setTitleName(value) {
            $('#title-name').text(value);
        }

        function setTitleValue(value) {
            var element = document.getElementById('title-value');

            element.innerHTML = value;

            if (value.length > 40) {
                document.getElementById("title").style.height = "96px";
            } else if (value.length > 20) {
                document.getElementById("title").style.height = "64px";
            } else {
                document.getElementById("title").style.height = "32px";
            }
        }

        function showTitle() {
            $('#title').fadeIn();
        }

        function hideTitle() {
            $('#title').fadeOut();
        }

        //Console
        function setConsoleName(value) {
            $('#console-name').text(value);
        }

        function setConsoleValue(value) {
            $('#console-value').text(value);

            if (value.length > 40) {
                document.getElementById("console").style.height = "96px";
            } else if (value.length > 20) {
                document.getElementById("console").style.height = "64px";
            } else {
                document.getElementById("console").style.height = "32px";
            }
        }

        function showConsole() {
            $('#console').fadeIn();
        }

        function hideConsole() {
            $('#console').fadeOut();

        }

        //Developer
        function setDeveloperName(value) {
            $('#developer-name').text(value);
        }

        function setDeveloperValue(value) {
            $('#developer-value').text(value);

            if (value.length > 40) {
                document.getElementById("developer").style.height = "96px";
            } else if (value.length > 20) {
                document.getElementById("developer").style.height = "64px";
            } else {
                document.getElementById("developer").style.height = "32px";
            }
        }

        function showDeveloper() {
            $('#developer').fadeIn();
        }

        function hideDeveloper() {
            $('#developer').fadeOut();
        }

        //Publisher
        function setPublisherName(value) {
            $('#publisher-name').text(value);
        }

        function setPublisherValue(value) {
            $('#publisher-value').text(value);

            if (value.length > 40) {
                document.getElementById("publisher").style.height = "96px";
            } else if (value.length > 20) {
                document.getElementById("publisher").style.height = "64px";
            } else {
                document.getElementById("publisher").style.height = "32px";
            }
        }

        function showPublisher() {
            $('#publisher').fadeIn();
        }

        function hidePublisher() {
            $('#publisher').fadeOut();
        }

        //Genre
        function setGenreName(value) {
            $('#genre-name').text(value);
        }

        function setGenreValue(value) {
            $('#genre-value').text(value);

            if (value.length > 40) {
                document.getElementById("genre").style.height = "96px";
            } else if (value.length > 20) {
                document.getElementById("genre").style.height = "64px";
            } else {
                document.getElementById("genre").style.height = "32px";
            }
        }

        function showGenre() {
            $('#genre').fadeIn();
        }

        function hideGenre() {
            $('#genre').fadeOut();
        }

        //Release Date
        function setReleaseDateName(value) {
            $('#release-date-name').text(value);
        }

        function setReleaseDateValue(value) {
            $('#release-date-value').text(value);

            if (value.length > 40) {
                document.getElementById("release-date").style.height = "96px";
            } else if (value.length > 20) {
                document.getElementById("release-date").style.height = "64px";
            } else {
                document.getElementById("release-date").style.height = "32px";
            }
        }

        function showReleaseDate() {
            $('#release-date').fadeIn();
        }

        function hideReleaseDate() {
            $('#release-date').fadeOut();
        }
    </script>
    <style id="ra-stats-style" type="text/css">

        .has-font {
            color: black;
            background: rgba(0, 0, 0, 0);
            font-size: 28px;
            font-family: Calibri;
            font-weight: bold;
            -webkit-text-stroke: 2px white;
            padding-right: 10px;
            height: 32px;
            line-height: 1.2;
            display: inline-block;
            vertical-align: middle;
            height: 100%;
        }

        #game-info {
            position: relative;
            top: 20px;
            left: 20px;
        }

        #container {
            position: absolute;
            background: magenta;
            width: 1400px;
            height: 745px;
            top: -15px;
            left: -5px;
            overflow: hidden;
        }

        #title,
        #console,
        #developer,
        #publisher,
        #genre,
        #release-date {
            position: relative;
            display: none;
            vertical-align: middle;
            margin-top: 15px;
        }

        .name {
            width: 220px;
            height: 32px;
        }

        .value {
            height: 100%;
            text-align: center;
            display: inline-block;
            width: 380px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="game-info">
            <div id="title">
                <div id="title-name" class="has-font name"></div>
                <div id="title-value" class="has-font value"></div>
            </div>
            <div id="console">
                <div id="console-name" class="has-font name"></div>
                <div id="console-value" class="has-font value"></div>
            </div>
            <div id="developer">
                <div id="developer-name" class="has-font name"></div>
                <div id="developer-value" class="has-font value"></div>
            </div>
            <div id="publisher">
                <div id="publisher-name" class="has-font name"></div>
                <div id="publisher-value" class="has-font value"></div>
            </div>
            <div id="genre">
                <div id="genre-name" class="has-font name"></div>
                <div id="genre-value" class="has-font value"></div>
            </div>
            <div id="release-date">
                <div id="release-date-name" class="has-font name"></div>
                <div id="release-date-value" class="has-font value"></div>
            </div>
        </div>
    </div>
</body>
</html>
