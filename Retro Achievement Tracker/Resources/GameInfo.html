<!DOCTYPE html>
<html>
<head>
    <title>Game Info Window</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script id="ra-stats-scripts">

        function adjustNameFont(element) {
            var value = 44;

            element.style.fontSize = value + 'px';

            while (element.scrollHeight > element.offsetHeight) {
                value--;
                element.style.fontSize = value + 'px';
            }
        }

        function adjustValueFont(element) {
            element.style.height = '44px';

            var value = 44;

            element.style.fontSize = value + 'px';

            while (element.scrollHeight > element.offsetHeight) {
                value--;
                element.style.fontSize = value + 'px';
            }

            element.style.height = hasLineWrap(element) ? '44px' : (value + 1) + 'px';
        }

        function hasLineWrap(element) {
            var lineHeight = getComputedStyle(element).getPropertyValue("line-height");
            var lineHeightParsed = parseInt(lineHeight.substr(0, lineHeight.indexOf('px')));

            return element.offsetHeight * .75 > lineHeightParsed;
        }

        function setFontFamily(value) {
            var all = document.getElementsByClassName('has-font');

            for (var i = 0; i < all.length; i++) {
                all[i].style.fontFamily = value;
            }
        }

        function setFontColor(value) {
            var all = document.getElementsByClassName('has-font');

            for (var i = 0; i < all.length; i++) {
                all[i].style.color = value;
            }
        }

        function setFontOutline(value) {

            var all = document.getElementsByClassName('has-font');

            for (var i = 0; i < all.length; i++) {
                all[i].style.webkitTextStroke = value;
            }

            
        }

        function adjustAllFont() {

            var allNames = document.getElementsByClassName('name');
            var allValues = document.getElementsByClassName('value');

            for (var i = 0; i < allNames.length; i++) {
                if (allNames[i].style.display !== "none") {
                    adjustNameFont(allNames[i]);
                }
            }

            adjustsWidths();

            for (var i = 0; i < allValues.length; i++) {
                if (allValues[i].style.display !== "none") {
                    adjustValueFont(allValues[i]);
                }
            }
        }

        function adjustsWidths() {
            var allNames = document.getElementsByClassName('name');
            var allValues = document.getElementsByClassName('value');
            var max = 0;

            for (var i = 0; i < allNames.length; i++) {
                if (allNames[i].style.display !== "none") {
                    allNames[i].style.width = 'auto';
                }
            }

            for (var i = 0; i < allNames.length; i++) {
                if (allNames[i].style.display !== "none" && max < allNames[i].offsetWidth) {
                    max = allNames[i].offsetWidth;
                }
            }

            for (var i = 0; i < allNames.length; i++) {
                if (allNames[i].style.display !== "none") {
                    allNames[i].style.width = max + 'px';
                }
            }

            for (var i = 0; i < allValues.length; i++) {
                if (allValues[i].style.display !== "none") {
                    allValues[i].style.width = (655 - max) + 'px';
                }
            }
        }

        function setBackgroundColor(value) {
            document.getElementById("container").style.background = value;
        }
        //Title
        function setTitleName(value) {
            $('#title-name').text(value);
        }

        function setTitleValue(value) {
            $('#title-value').text(value);
        }

        function showTitle() {
            $('#title').fadeIn();
        }

        function hideTitle() {
            $('#title').fadeOut();
        }

        //Console
        function setConsoleName(value) {
            $('#console-name').text(value);
        }

        function setConsoleValue(value) {
            $('#console-value').text(value);
        }

        function showConsole() {
            $('#console').fadeIn();
        }

        function hideConsole() {
            $('#console').fadeOut();
        }

        //Developer
        function setDeveloperName(value) {
            $('#developer-name').text(value);
        }

        function setDeveloperValue(value) {
            $('#developer-value').text(value);
        }

        function showDeveloper() {
            $('#developer').fadeIn();
        }

        function hideDeveloper() {
            $('#developer').fadeOut();
        }

        //Publisher
        function setPublisherName(value) {
            $('#publisher-name').text(value);
        }

        function setPublisherValue(value) {
            $('#publisher-value').text(value);
        }

        function showPublisher() {
            $('#publisher').fadeIn();
        }

        function hidePublisher() {
            $('#publisher').fadeOut();
        }

        //Genre
        function setGenreName(value) {
            $('#genre-name').text(value);
        }

        function setGenreValue(value) {
            $('#genre-value').text(value);
        }

        function showGenre() {
            $('#genre').fadeIn();            
        }

        function hideGenre() {
            $('#genre').fadeOut();
        }

        //Release Date
        function setReleaseDateName(value) {
            $('#release-date-name').text(value);
        }

        function setReleaseDateValue(value) {
            $('#release-date-value').text(value);
        }

        function showReleaseDate() {
            $('#release-date').fadeIn();            
        }

        function hideReleaseDate() {
            $('#release-date').fadeOut();
        }
    </script>
    <style id="ra-stats-style" type="text/css">

        .has-font {
            color: black;
            background: rgba(0, 0, 0, 0);
            font-size: 32px;
            font-family: Calibri;
            font-weight: bold;
            -webkit-text-stroke: 2px white;
            line-height: 1.3;
            vertical-align: middle;
            display: inline-block;
        }

        #game-info {
            position: relative;
            top: 15px;
            left: 15px;
        }

        #container {
            position: absolute;
            background: magenta;
            width: 1400px;
            height: 745px;
            top: -15px;
            left: -5px;
            overflow: hidden;
        }

        #title,
        #console,
        #developer,
        #publisher,
        #genre,
        #release-date {
            position: relative;
            display: none;
            vertical-align: middle;
            width: 665px;
            height: 44px;
            margin-top: 5px;
        }

        .name {
            height: 44px;
            padding-right: 5px;
        }

        .value {
            text-align: center;
            display: inline-block;
            vertical-align: middle;
            height: 44px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="game-info">
            <div id="title">
                <div id="title-name" class="has-font name"></div>
                <div id="title-value" class="has-font value"></div>
            </div>
            <div id="console">
                <div id="console-name" class="has-font name"></div>
                <div id="console-value" class="has-font value"></div>
            </div>
            <div id="developer">
                <div id="developer-name" class="has-font name"></div>
                <div id="developer-value" class="has-font value"></div>
            </div>
            <div id="publisher">
                <div id="publisher-name" class="has-font name"></div>
                <div id="publisher-value" class="has-font value"></div>
            </div>
            <div id="genre">
                <div id="genre-name" class="has-font name"></div>
                <div id="genre-value" class="has-font value"></div>
            </div>
            <div id="release-date">
                <div id="release-date-name" class="has-font name"></div>
                <div id="release-date-value" class="has-font value"></div>
            </div>
        </div>
    </div>
</body>
</html>
