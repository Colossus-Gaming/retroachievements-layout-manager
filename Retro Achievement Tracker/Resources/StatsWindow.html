<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script id="ra-stats-scripts">

        var fontValue = "Calibri";
        var lineSpacing = "1";

        function adjustFont(element) {
            var value = 100;

            element.style.fontSize = value + 'px';

            while (element.scrollHeight > element.offsetHeight || element.scrollWidth > element.offsetWidth) {
                value--;
                element.style.fontSize = value + 'px';
            }
        }

        function applyFont(element) {
            element.style.lineHeight = lineSpacing;
            element.style.font = fontValue;

            adjustFont(element);
        }

        function adjustsWidths() {
            var elements = document.getElementsByClassName('has-font');

            for (var i = 0; i < elements.length; i++) {
                if (elements[i].style.display !== "none") {
                    elements[i].style.fontSize = '100px';
                }
            }

            var allNames = document.getElementsByClassName('name');
            var allValues = document.getElementsByClassName('value');
            var max = 0;

            for (var i = 0; i < allNames.length; i++) {
                if (allNames[i].style.display !== "none") {
                    allNames[i].style.width = 'auto';
                    applyFont(allNames[i]);
                }
            }

            for (var i = 0; i < allNames.length; i++) {
                if (allNames[i].style.display !== "none" && max < allNames[i].offsetWidth) {
                    max = allNames[i].offsetWidth;
                }
            }

            if (max > 320) {
                max = 320;
            }

            for (var i = 0; i < allNames.length; i++) {
                if (allNames[i].style.display !== "none") {
                    allNames[i].style.width = max + 'px';
                    adjustFont(allNames[i]);
                }
            }

            for (var i = 0; i < allValues.length; i++) {
                if (allValues[i].style.display !== "none") {
                    allValues[i].style.width = (655 - max) + 'px';
                    applyFont(allValues[i]);
                }
            }
        }

        function setFont(family, spacing) {
            fontValue = "100px \"" + family + "\"";
            lineSpacing = spacing == 0 ? 1 : spacing;

            var all = document.getElementsByClassName("has-font");

            for (var i = 0; i < all.length; i++) {
                applyFont(all[i]);
            }
        }

        function setFontColor(value) {
            var all = document.getElementsByClassName("has-font");

            for (var i = 0; i < all.length; i++) {
                all[i].style.color = value;
            }
        }

        function setFontOutline(value) {
            var all = document.getElementsByClassName("has-font");

            for (var i = 0; i < all.length; i++) {
                all[i].style.webkitTextStroke = value;
            }
        }
    </script>
    <style id="ra-stats-style" type="text/css">
        .has-font {
            color: black;
            background: rgba(0, 0, 0, 0);
            font-size: 36px;
            font-family: Calibri;
            -webkit-text-stroke: 2px white;
            display: inline-block;
            height: 38px;
            vertical-align: middle;
            margin-top: 12px;
            padding-right: 5px;
        }

        .name {
            text-align: left;
        }

        #container {
            position: absolute;
            background: magenta;
            width: 1240px;
            height: 750px;
            top: -15px;
            left: -5px;
            overflow: hidden;
        }

        #ra-stats {
            position: relative;
            top: 20px;
            left: 20px;
        }

        #ra-stats-rank,
        #ra-stats-awards,
        #ra-stats-ratio,
        #ra-stats-points,
        #ra-stats-true-points,
        #ra-stats-game-ratio,
        #ra-stats-game-completed,
        #ra-stats-game-achievements,
        #ra-stats-game-points,
        #ra-stats-game-true-points {
            position: relative;
            display: none;
            -webkit-backface-visibility: hidden;
        }

        .name {
            width: 220px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="ra-stats">
            <div id="ra-stats-rank">
                <div id="ra-stats-rank-name" class="has-font name"></div>
                <div id="ra-stats-rank-value" class="has-font value"></div>
            </div>
            <div id="ra-stats-awards">
                <div id="ra-stats-awards-name" class="has-font name"></div>
                <div id="ra-stats-awards-value" class="has-font value"></div>
            </div>
            <div id="ra-stats-ratio">
                <div id="ra-stats-ratio-name" class="has-font name"></div>
                <div id="ra-stats-ratio-value" class="has-font value"></div>
            </div>
            <div id="ra-stats-points">
                <div id="ra-stats-points-name" class="has-font name"></div>
                <div id="ra-stats-points-value" class="has-font value"></div>
            </div>
            <div id="ra-stats-true-points">
                <div id="ra-stats-true-points-name" class="has-font name"></div>
                <div id="ra-stats-true-points-value" class="has-font value"></div>
            </div>
            <br>
            <br>
            <div id="ra-stats-game-ratio">
                <div id="ra-stats-game-ratio-name" class="has-font name"></div>
                <div id="ra-stats-game-ratio-value" class="has-font value"></div>
            </div>
            <div id="ra-stats-game-completed">
                <div id="ra-stats-game-completed-name" class="has-font name"></div>
                <div id="ra-stats-game-completed-value" class="has-font value"></div>
            </div>
            <div id="ra-stats-game-achievements">
                <div id="ra-stats-game-achievements-name" class="has-font name"></div>
                <div id="ra-stats-game-achievements-value" class="has-font value"></div>
            </div>
            <div id="ra-stats-game-points">
                <div id="ra-stats-game-points-name" class="has-font name"></div>
                <div id="ra-stats-game-points-value" class="has-font value"></div>
            </div>
            <div id="ra-stats-game-true-points">
                <div id="ra-stats-game-true-points-name" class="has-font name"></div>
                <div id="ra-stats-game-true-points-value" class="has-font value"></div>
            </div>
        </div>
    </div>
</body>
</html>
