<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script id="ra-stats-scripts">
        function adjustFont() {
            var value = 100;

            var nonMod = document.getElementsByClassName("non-mod")[0];

            var all = document.getElementsByClassName("has-font");

            nonMod.style.fontSize = value + "px";

            while (nonMod.scrollHeight > nonMod.offsetHeight) {
                value--;
                nonMod.style.fontSize = value + "px";
            }

            for (var i = 0; i < all.length; i++) {
                all[i].style.fontSize = value + "px";
            }
        }

        function setFontFamily(value) {
            var all = document.getElementsByClassName("has-font");

            for (var i = 0; i < all.length; i++) {
                all[i].style.fontFamily = value;
            }
            adjustFont();
        }

        function setFontColor(value) {
            var all = document.getElementsByClassName("has-font");

            for (var i = 0; i < all.length; i++) {
                all[i].style.color = value;
            }
        }

        function setFontOutline(value) {
            var all = document.getElementsByClassName("has-font");

            for (var i = 0; i < all.length; i++) {
                all[i].style.webkitTextStroke = value;
            }
            adjustFont();
        }

        function setRankName(value) {
            $("#ra-stats-rank-name").text(value + "");

            adjustFont();
        }

        function showRank() {
            $("#ra-stats-rank").fadeIn();
        }

        function hideRank() {
            $("#ra-stats-rank").fadeOut();
        }

        function setRank(value) {

            $("#ra-stats-rank-value").text(value + "");
            $("#ra-stats-rank-value").fadeIn();

            adjustFont();
        }

        function setAwardsName(value) {
            $("#ra-stats-awards-name").text(value + "");

            adjustFont();
        }

        function showAwards() {
            $("#ra-stats-awards").fadeIn();
        }

        function hideAwards() {
            $("#ra-stats-awards").fadeOut();
        }

        function setAwards(value) {

            $("#ra-stats-awards-value").text(value + "");
            $("#ra-stats-awards-value").fadeIn();

            adjustFont();
        }

        function setPointsName(value) {
            $("#ra-stats-points-name").text(value + "");

            adjustFont();
        }

        function showPoints() {
            $("#ra-stats-points").fadeIn();
        }

        function hidePoints() {
            $("#ra-stats-points").fadeOut();
        }

        function setPoints(value) {

            $("#ra-stats-points-value").text(value + "");
            $("#ra-stats-points-value").fadeIn();

            adjustFont();
        }

        function setCompletedName(value) {
            $("#ra-stats-game-completed-name").text(value + "");

            adjustFont();
        }

        function setCompletedValue(value) {
            $("#ra-stats-game-completed-value").text(value + " %");

            adjustFont();
        }

        function showCompleted() {
            $("#ra-stats-game-completed").fadeIn();
        }

        function hideCompleted() {
            $("#ra-stats-game-completed").fadeOut();
        }

        function setTruePointsName(value) {
            $("#ra-stats-true-points-name").text(value + "");

            adjustFont();
        }

        function showTruePoints() {
            $("#ra-stats-true-points").fadeIn();
        }

        function hideTruePoints() {
            $("#ra-stats-true-points").fadeOut();
        }

        function setTruePoints(value) {
            $("#ra-stats-true-points-value").text(value + "");
            $("#ra-stats-true-points-value").fadeIn();

            adjustFont();
        }

        function setRatioName(value) {
            $("#ra-stats-ratio-name").text(value + "");

            adjustFont();
        }

        function showRatio() {
            $("#ra-stats-ratio").fadeIn();
        }

        function hideRatio() {
            $("#ra-stats-ratio").fadeOut();
        }

        function setRatio(value) {

            $("#ra-stats-ratio-value").text(value + " %");
            $("#ra-stats-ratio-value").fadeIn();

            adjustFont();
        }

        function setGameRatioName(value) {
            $("#ra-stats-game-ratio-name").text(value + "");

            adjustFont();
        }

        function showGameRatio() {
            $("#ra-stats-game-ratio").fadeIn();
        }

        function hideGameRatio() {
            $("#ra-stats-game-ratio").fadeOut();
        }

        function setGameRatio(value) {
            $("#ra-stats-game-ratio-value").text(value + " %");
            $("#ra-stats-game-ratio-value").fadeIn();

            adjustFont();
        }

        function setGameAchievementsName(value) {
            $("#ra-stats-game-achievements-name").text(value + "");

            adjustFont();
        }

        function showGameAchievements() {
            $("#ra-stats-game-achievements").fadeIn();
        }

        function hideGameAchievements() {
            $("#ra-stats-game-achievements").fadeOut();
        }

        function setGameAchievements(earned, total) {

            $("#ra-stats-game-achievements-earned").text(earned + "");
            $("#ra-stats-game-achievements-total").text("" + total);
            $("#ra-stats-game-achievements-divider").text("/");

            $("#ra-stats-game-achievements-divider").fadeIn();
            $("#ra-stats-game-achievements-earned").fadeIn();
            $("#ra-stats-game-achievements-total").fadeIn();

            adjustFont();
        }

        function setGamePointsName(value) {
            $("#ra-stats-game-points-name").text(value);

            adjustFont();
        }

        function showGamePoints() {
            $("#ra-stats-game-points").fadeIn();
        }

        function hideGamePoints() {
            $("#ra-stats-game-points").fadeOut();
        }

        function setGamePoints(earned, total) {

            if (earned === 0) {
                $("#ra-stats-game-points-earned").text("0");
            } else {
                $("#ra-stats-game-points-earned").text(earned + "");
            }

            $("#ra-stats-game-points-total").text("" + total);
            $("#ra-stats-game-points-divider").text("/");

            $("#ra-stats-game-points-earned").fadeIn();
            $("#ra-stats-game-points-total").fadeIn();
            $("#ra-stats-game-points-divider").fadeIn();

            adjustFont();
        }

        function setGameTruePointsName(value) {
            $("#ra-stats-game-true-points-name").text(value + "");

            adjustFont();
        }

        function showGameTruePoints() {
            $("#ra-stats-game-true-points").fadeIn();
        }

        function hideGameTruePoints() {
            $("#ra-stats-game-true-points").fadeOut();
        }

        function setGameTruePoints(earned, total) {

            if (earned === 0) {
                $("#ra-stats-game-true-points-earned").text("0");
            } else {
                $("#ra-stats-game-true-points-earned").text(earned + "");
            }

            $("#ra-stats-game-true-points-total").text("" + total);
            $("#ra-stats-game-true-points-divider").text("/");

            $("#ra-stats-game-true-points-earned").fadeIn();
            $("#ra-stats-game-true-points-total").fadeIn();
            $("#ra-stats-game-true-points-divider").fadeIn();

            adjustFont();
        }
    </script>
    <style id="ra-stats-style" type="text/css">

        .has-font {
            color: black;
            background: rgba(0, 0, 0, 0);
            font-size: 54px;
            font-family: Calibri;
            font-weight: bold;
            -webkit-text-stroke: 2px white;
            padding-right: 10px;
            display: inline-block;
            height: 48px;
        }

        .mod,
        .earned {
            text-align: right;
        }

        .name {
            text-align: left;
        }

        #container {
            position: absolute;
            background: magenta;
            width: 1240px;
            height: 745px;
            top: -5px;
            left: -5px;
            overflow: hidden;
        }

        #ra-stats {
            top: 35px;
            left: 35px;
            position: relative;
        }

        #ra-stats-rank,
        #ra-stats-awards,
        #ra-stats-ratio,
        #ra-stats-points,
        #ra-stats-true-points,
        #ra-stats-game-ratio,
        #ra-stats-game-completed,
        #ra-stats-game-achievements,
        #ra-stats-game-points,
        #ra-stats-game-true-points {
            position: relative;
            top: 10px;
            left: 10px;
        }

        .name {
            width: 420px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="ra-stats">
            <div id="ra-stats-rank">
                <span>
                    <a id="ra-stats-rank-name" class="has-font non-mod name"></a>
                    <a id="ra-stats-rank-value" class="has-font non-mod value"></a>
                </span>
            </div>
            <div id="ra-stats-awards">
                <span>
                    <a id="ra-stats-awards-name" class="has-font non-mod name"></a>
                    <a id="ra-stats-awards-value" class="has-font non-mod value"></a>
                </span>
            </div>
            <div id="ra-stats-ratio">
                <span>
                    <a id="ra-stats-ratio-name" class="has-font non-mod name"></a>
                    <a id="ra-stats-ratio-value" class="has-font non-mod value"></a>
                </span>
            </div>
            <div id="ra-stats-points">
                <span>
                    <a id="ra-stats-points-name" class="has-font non-mod name"></a>
                    <a id="ra-stats-points-value" class="has-font non-mod value"></a>
                </span>
            </div>
            <div id="ra-stats-true-points">
                <span>
                    <a id="ra-stats-true-points-name" class="has-font non-mod name"></a>
                    <a id="ra-stats-true-points-value" class="has-font non-mod value"></a>
                </span>
            </div>
            <br>
            <br>
            <br>
            <div id="ra-stats-game-completed">
                <span>
                    <a id="ra-stats-game-completed-name" class="has-font non-mod name"></a>
                    <a id="ra-stats-game-completed-value" class="has-font non-mod value"></a>
                </span>
            </div>
            <div id="ra-stats-game-ratio">
                <span>
                    <a id="ra-stats-game-ratio-name" class="has-font non-mod name"></a>
                    <a id="ra-stats-game-ratio-value" class="has-font non-mod value"></a>
                </span>
            </div>
            <div id="ra-stats-game-achievements">
                <span>
                    <a id="ra-stats-game-achievements-name" class="has-font non-mod name"></a>
                    <a id="ra-stats-game-achievements-earned" class="has-font non-mod earned"></a>
                    <a id="ra-stats-game-achievements-divider" class="has-font non-mod divider">/</a>
                    <a id="ra-stats-game-achievements-total" class="has-font non-mod total"></a>
                </span>
            </div>
            <div id="ra-stats-game-points">
                <span>
                    <a id="ra-stats-game-points-name" class="has-font non-mod name"></a>
                    <a id="ra-stats-game-points-earned" class="has-font non-mod earned"></a>
                    <a id="ra-stats-game-points-divider" class="has-font non-mod divider">/</a>
                    <a id="ra-stats-game-points-total" class="has-font non-mod total"></a>
                </span>
            </div>
            <div id="ra-stats-game-true-points">
                <span>
                    <a id="ra-stats-game-true-points-name" class="has-font non-mod name"></a>
                    <a id="ra-stats-game-true-points-earned" class="has-font non-mod earned"></a>
                    <a id="ra-stats-game-true-points-divider" class="has-font non-mod divider">/</a>
                    <a id="ra-stats-game-true-points-total" class="has-font non-mod total"></a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
