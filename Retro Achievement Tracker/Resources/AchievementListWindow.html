<!DOCTYPE html>
<html>
<head>
    <title>Game Info Window</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script id="scripts">
        function addAchievement(name, lockedImageLink, imageLink, description, points, date, id, size, xCoord, yCoord, isUnlocked) {
            var tooltipString = (name + "<br/><br/>" + points + "pts<br/><br/>" + description);

            var achievementBlock = document.createElement('div');
            achievementBlock.classList.add("achievement");
            achievementBlock.id = "achievement-" + id;

            var achievementImage = document.createElement('img');
            achievementImage.id = "achievement-" + id + "-image";
            achievementImage.src = imageLink;
            achievementImage.style.width = size;
            achievementImage.style.height = size;
            achievementBlock.appendChild(achievementImage);

            if (isUnlocked === 'False') {
                var achievementLockedImage = document.createElement('img');
                achievementLockedImage.id = "achievement-" + id + "-locked-image";
                achievementLockedImage.src = lockedImageLink;
                achievementLockedImage.style.width = size;
                achievementLockedImage.style.height = size;
                achievementBlock.appendChild(achievementLockedImage);
            } else {
                tooltipString += "<br/><br/>" + date;
            }

            document.getElementById("container").appendChild(achievementBlock);

            document.getElementById("achievement-" + id).style.left = xCoord;
            document.getElementById("achievement-" + id).style.top = yCoord;

            $("#achievement-" + id).tooltip({
                items: 'div',
                content: tooltipString,
                track: true
            });
        }
    </script>
    <style id="style" type="text/css">
        img {
            position: absolute;
        }

        .achievement {
            display: inline;
            position: absolute;
            top: -100px;
        }

        #container {
            position: absolute;
            width: 1922px;
            height: 1085px;
            top: -5px;
            left: -5px;
            background-color: magenta;
        }

        html {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
</body>
</html>
