<!DOCTYPE html>
<html>
<head>
    <title>Game Info Window</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script id="scripts">
        function addAchievement(name, imageLink, description, points, date, id, size) {

            var achievementBlock = document.createElement('div');
            achievementBlock.classList.add("achievement");
            achievementBlock.id = "achievement-" + id;

            var tooltipBlock = document.createElement('div');
            tooltipBlock.id = "achievement-" + id + "-tooltip";
            tooltipBlock.classList.add("tooltip");

            var tooltipBlockWrapper = document.createElement('div');
            tooltipBlock.classList.add("tooltiptext");

            var tooltipTitle = document.createElement('b');
            tooltipTitle.innerHTML = name;

            var text1 = document.createTextNode("\u000a");
            var text2 = document.createTextNode("\u000a");
            var text3 = document.createTextNode("\u000a");
            var text4 = document.createTextNode("\u000a");
            var text5 = document.createTextNode("\u000a");

            var descriptionText = document.createTextNode(description);
            var pointsText = document.createTextNode(points);
            var dateText = document.createTextNode(date);

            tooltipBlockWrapper.appendChild(tooltipTitle);
            tooltipBlockWrapper.appendChild(text1);
            tooltipBlockWrapper.appendChild(descriptionText);
            tooltipBlockWrapper.appendChild(text2);
            tooltipBlockWrapper.appendChild(text3);
            tooltipBlockWrapper.appendChild(pointsText);
            tooltipBlockWrapper.appendChild(text4);
            tooltipBlockWrapper.appendChild(text5);
            tooltipBlockWrapper.appendChild(dateText);

            tooltipBlock.appendChild(tooltipBlockWrapper);

            //<div id="objtooltip" style="display:flex;max-width:400px">
            //    <div>
            //        <b>Spinal</b>
            //        <br>Get Spinal"s ending
            //        <br>
            //        <br>25 Points
            //        <br>
            //        <br clear=all>Unlocked: 19 Mar 2022, 06:48
            //    </div>
            //</div>

            var achievementImage = document.createElement('img');
            achievementImage.id = "achievement-" + id + "-image";
            achievementImage.src = imageLink;
            achievementImage.style.width = size;
            achievementImage.style.height = size;
            achievementBlock.appendChild(achievementImage);
            //achievementBlock.appendChild(tooltipBlock);

            document.getElementById("container").appendChild(achievementBlock);
        }
    </script>
    <style id="style" type="text/css">

        .tooltip
        .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip
        .tooltiptext::after {
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover
        .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .achievement {
            display: inline;
            position: absolute;
            top: -100px;
        }

        #container {
            position: absolute;
            width: 1922px;
            height: 1085px;
            top: -5px;
            left: -5px;
            background-color: magenta;
        }

        html {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
</body>
</html>
