<!DOCTYPE html>
<html>
<head>
    <title>Game Info Window</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <style id="style" type="text/css">
        #image-asset {
            left: 5px;
            top: 5px;
            max-height: 465px;
            max-width: 620px;
            min-height: 240px;
            min-width: 320px;
            object-fit: contain;
        }

        #container {
            position: absolute;
            top: 5px;
            left: 650px;
            width: 630px;
            height: 472px;
            background-color: transparent;
            display: flex;
            justify-content: center;
        }

        html {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="image-asset"/>
    </div>
</body>
</html>
