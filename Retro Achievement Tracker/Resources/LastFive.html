<!DOCTYPE html>
<html>
<head>
    <title>Last Five Window</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script id="ra-stats-scripts">
        function adjustFont() {
            var value = 100;

            var consoleElement = document.getElementById('console-label');

            consoleElement.style.fontSize = value + 'px';

            while (consoleElement.scrollHeight > consoleElement.offsetHeight) {
                value--;
                consoleElement.style.fontSize = value + 'px';
            }

            var all = document.getElementsByClassName('has-font');

            for (var i = 0; i < all.length; i++) {
                all[i].style.fontSize = value + 'px';
            }
        }

        function setFontFamily(value) {
            var all = document.getElementsByClassName('has-font');

            for (var i = 0; i < all.length; i++) {
                all[i].style.fontFamily = value;
            }
            adjustFont();
        }

        function setFontColor(value) {
            var all = document.getElementsByClassName('has-font');

            for (var i = 0; i < all.length; i++) {
                all[i].style.color = value;
            }
            adjustFont();
        }

        function setFontOutline(value) {
            var all = document.getElementsByClassName('has-font');

            for (var i = 0; i < all.length; i++) {
                all[i].style.webkitTextStroke = value;
            }
            adjustFont();
        }

        function setBackgroundColor(value) {

        }

        function addAchievement(name, description, badge, points) {

            var allReserve = document.getElementsByClassName('on-reserve');
            var allVisible = document.getElementsByClassName('displayed');

            allReserve[0].childNodes[1].text = name;
            allReserve[0].childNodes[3].text = description;
            allReserve[0].childNodes[3].childNodes[1].src = badge;
            allReserve[0].childNodes[5].text = points;

            for (i = allVisible.length; i > 0; i--) {
                if (i == 4) {
                    allVisible[4].classList.remove("animate-4-to-5");
                    void allVisible[4].offsetHeight;
                    allVisible[4].classList.add("animate-falloff");
                }
                if (i == 3) {
                    allVisible[3].classList.remove("animate-3-to-4");
                    void allVisible[3].offsetHeight;
                    allVisible[3].classList.add("animate-4-to-5");
                }
                if (i == 2) {
                    allVisible[2].classList.remove("animate-2-to-3");
                    void allVisible[2].offsetHeight;
                    allVisible[2].classList.add("animate-3-to-4");
                }
                if (i == 1) {
                    allVisible[1].classList.remove("animate-1-to-2");
                    void allVisible[1].offsetHeight;
                    allVisible[1].classList.add("animate-2-to-3");
                }
                if (i == 0) {
                    allVisible[0].classList.remove("animate-intro");
                    void allVisible[0].offsetHeight;
                    allVisible[0].classList.add("animate-1-to-2");
                }
            }

            allReserve[0].classList.remove("on-reserve");

            setTimeout(function () {
                allReserve[0].classList.add("animate-1-to-2");
            }, 400);
        }

        function setBackgroundColor(value) {
            document.getElementById("container").style.background = value;
        }

        function clearAchievements() {
            var allVisible = document.getElementsByClassName('displayed');
            while (allVisible.length > 0) {
                for (i = allVisible.length; i > 0; i--) {
                    if (i == 4) {
                        allVisible[4].classList.remove("animate-4-to-5");
                        void allVisible[4].offsetHeight;
                        allVisible[4].classList.add("animate-falloff");
                    }
                    if (i == 3) {
                        allVisible[3].classList.remove("animate-3-to-4");
                        void allVisible[3].offsetHeight;
                        allVisible[3].classList.add("animate-4-to-5");
                    }
                    if (i == 2) {
                        allVisible[2].classList.remove("animate-2-to-3");
                        void allVisible[2].offsetHeight;
                        allVisible[2].classList.add("animate-3-to-4");
                    }
                    if (i == 1) {
                        allVisible[1].classList.remove("animate-1-to-2");
                        void allVisible[1].offsetHeight;
                        allVisible[1].classList.add("animate-2-to-3");
                    }
                    if (i == 0) {
                        allVisible[0].classList.remove("animate-intro");
                        void allVisible[0].offsetHeight;
                        allVisible[0].classList.add("animate-1-to-2");
                    }
                }
            }
        }
    </script>
    <style id="ra-stats-style" type="text/css">
        @keyframes animate-intro {
            0% {
                display: table-cell;
                visibility:visible;
                left: 1200px;
                top: 215px;
            }

            100% {
                left: 200px;
                top: 215px;
            }
        }

        @keyframes animate-1-to-2 {
            0% {
                left: 200px;
                top: 215px;
            }

            100% {
                left: 200px;
                top: 315px;
            }
        }

        @keyframes animate-2-to-3 {
            0% {
                left: 200px;
                top: 315px;
            }

            100% {
                left: 200px;
                top: 415px;
            }
        }

        @keyframes animate-3-to-4 {
            0% {
                left: 200px;
                top: 415px;
            }

            100% {
                left: 200px;
                top: 515px;
            }
        }

        @keyframes animate-4-to-5 {
            0% {
                left: 200px;
                top: 515px;
            }

            100% {
                left: 200px;
                top: 615px;
            }
        }

        @keyframes animate-falloff {
            0% {
                left: 200px;
                top: 615px;
            }

            100% {
                left: 200px;
                top: 1510px;
                display: none;
                visibility: hidden;
            }
        }

        .on-reserve {
            display: none;
            animation-name: animate-intro;
        }

        .displayed {
            display: block;
        }

        .animate-1-to-2 {
            animation-name: animate-1-to-2;
        }

        .animate-2-to-3 {
            animation-name: animate-2-to-3;
        }

        .animate-3-to-4 {
            animation-name: animate-3-to-4;
        }

        .animate-4-to-5 {
            animation-name: animate-4-to-5;
        }

        .falling-off {
            animation-name: animate-falloff;
        }

        .focus-achievement {
            position: absolute;
            width: 1000px;
            height: 235px;
        }

        .focus-achievement-name {
            position: relative;
            left: 1922px;
            width: 975px;
            height: 60px;
            text-align: center;
        }

        .focus-achievement-points {
            position: absolute;
            left: 1922px;
            height: 70px;
            text-align: left;
        }

        .focus-achievement-description {
            position: relative;
            float: right;
            left: 1922px;
            width: 805px;
            height: 140px;
            text-align: center;
        }

        .focus-achievement-badge {
            position: relative;
            left: 1922px;
            height: 145px;
        }

        .has-font {
            color: black;
            background: rgba(0, 0, 0, 0.0);
            font-size: 54px;
            font-family: Calibri;
            font-weight: bold;
            -webkit-text-stroke: 2px white;
            height: 50px;
            padding-right: 10px;
            animation-direction: normal;
        }

        .description-span {
            display: table-cell;
            position: relative;
            vertical-align: top;
            width: 975px;
            left: 10px;
            top: 15px;
            overflow: hidden;
        }

        #container,
        table {
            position: absolute;
        }

        table {
            padding-top: 10px;
        }
    </style>
