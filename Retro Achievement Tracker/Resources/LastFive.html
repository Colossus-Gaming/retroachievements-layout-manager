<!DOCTYPE html>
<html>
<head>
    <title>Stats Window</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script id="ra-stats-scripts">
        function adjustFont() {
            var value = 100;

            var consoleElement = document.getElementById('console-label');

            consoleElement.style.fontSize = value + 'px';

            while (consoleElement.scrollHeight > consoleElement.offsetHeight) {
                value--;
                consoleElement.style.fontSize = value + 'px';
            }

            var all = document.getElementsByClassName('has-font');

            for (var i = 0; i < all.length; i++) {
                all[i].style.fontSize = value + 'px';
            }
        }

        function setFontFamily(value) {
            var all = document.getElementsByClassName('has-font');

            for (var i = 0; i < all.length; i++) {
                all[i].style.fontFamily = value;
            }
            adjustFont();
        }

        function setFontColor(value) {
            var all = document.getElementsByClassName('has-font');

            for (var i = 0; i < all.length; i++) {
                all[i].style.color = value;
            }
            adjustFont();
        }

        function setFontOutline(value) {
            var all = document.getElementsByClassName('has-font');

            for (var i = 0; i < all.length; i++) {
                all[i].style.webkitTextStroke = value;
            }
            adjustFont();
        }

        function setConsoleValue(value) {
            $('#console-name').src = value;

            adjustFont();

            return "SUCCESS";
        }
    </script>
    <style id="ra-stats-style" type="text/css">
        #boxart {
            width: 100px;
        }

        .has-font {
            color: black;
            background: rgba(0, 0, 0, 0.0);
            font-size: 54px;
            font-family: Calibri;
            font-weight: bold;
            -webkit-text-stroke: 2px white;
            height: 50px;
            padding-right: 10px;
        }

        #container,
        table {
            position: absolute;
        }

        table {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container" style="background: magenta; width: 1372px; height: 727px; top: -5px; left: -5px;">
        <table>
            <colgroup>
                <col id="key-column">
                <col id="value-column">
            </colgroup>
            <tr style="position: relative;">
                <td>
                    <div id="console-label" class="has-font">Console:</div>
                </td>
                <td>
                    <div id="console-name" class="has-font"></div>
                </td>
            </tr>
            <tr style="position: relative;">
                <td>
                    <div id="developer-label" class="has-font">Developer:</div>
                </td>
                <td>
                    <div id="developer-name" class="has-font"></div>
                </td>
            </tr>
            <tr style="position: relative;">
                <td>
                    <div id="publisher-label" class="has-font">Publisher:</div>
                </td>
                <td>
                    <div id="publisher-name" class="has-font"></div>
                </td>
            </tr>
            <tr style="position: relative;">
                <td>
                    <div id="genre-label" class="has-font">Genre:</div>
                </td>
                <td>
                    <div id="genre-name" class="has-font"></div>
                </td
            </tr>
            <tr style="position: relative;">
                <td>
                    <div id="release-label" class="has-font">Genre:</div>
                </td>
                <td>
                    <div id="release-date" class="has-font"></div>
                </td
            </tr>
            <tr style="position: relative;">
                <td colspan="2">
                    <img id="boxart" src=""></img>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
